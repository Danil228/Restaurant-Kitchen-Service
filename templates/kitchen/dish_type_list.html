{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Dish Types</h3>
          </div>
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Dishes</th>
                </tr>
              </thead>
              <tbody>
                {% for dish_type in dish_type_list %}
                  <tr>
                    <td>
                      <a href="{% url 'kitchen:dish-type-detail' pk=dish_type.pk %}">
                        {{ dish_type.name }}
                      </a>
                    </td>
                    <td>{{ dish_type.dishes.count }}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <div class="card-footer">
            <div class="row justify-content-center">
              <div class="col-lg-4">
                <a href="{% url 'kitchen:dish-type-create' %}" class="btn btn-block btn-primary">Create</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
