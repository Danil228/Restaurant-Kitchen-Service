{% extends "base.html" %}

{% block content %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="mb-4">
          {{ dish_type.name }}
        </h1>
        <div class="mb-3">
          <a href="{% url 'kitchen:dish-type-update' pk=dish_type.pk%}" class="btn btn-outline-primary mr-2">Update</a>
          <a href="{% url 'kitchen:dish-type-delete' pk=dish_type.pk%}" class="btn btn-outline-danger">Delete</a>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Dishes</th>
            </tr>
          </thead>
          <tbody>
            {% for dish in dish_type.dishes.all %}
              <tr>
                <td><a href="{% url 'kitchen:dish-detail' pk=dish.pk%}">{{ dish.name }}</a></td>
              </tr>
            {% empty %}
              <tr>
                <td>No dishes found.</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
